<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Concierge Quote Generator - Create professional hotel quotes easily" />
  <meta name="theme-color" content="#2c3e50" />
  <title>Concierge Quote Generator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="apple-touch-icon" href="/img/favicon.png" />
</head>
<body>
  <div class="container">
    <div class="input-panel">
      <h2>üè® Hotel & Stay Details</h2>

      <div class="input-grid">
        <div class="input-field">
          <span>Hotel Name</span>
          <input type="text" id="hotelName" placeholder="e.g., Atlantis The Palm" />
        </div>

        <div class="input-field">
          <span>Hotel Stars</span>
          <select id="hotelStars">
            <option>5 Star</option>
            <option>4 Star</option>
            <option>3 Star</option>
            <option>2 Star</option>
            <option>1 Star</option>
            <option>Apartment</option>
            <option>Villa</option>
            <option>Guesthouse</option>
          </select>
        </div>

        <div class="input-field">
          <span>Stay Dates</span>
          <input type="text" id="dateInput" placeholder="12 July ‚Äì 18 July" />
        </div>

        <div class="input-field">
          <span>Nights</span>
          <div class="nights-group">
            <input type="number" id="nightsCount" placeholder="e.g., 6" />
            <label class="checkbox-label">
              <input type="checkbox" id="autoNights" checked />
              Night Counter
            </label>
          </div>
        </div>

        <div class="input-field">
          <span>Adults</span>
          <input type="number" id="numAdults" min="1" value="2" />
        </div>

        <div class="input-field">
          <span>Children</span>
          <input type="number" id="numChildren" min="0" value="0" />
        </div>

        <div class="input-field">
          <span>Room Pictures</span>
          <input type="url" id="hotelPhotos" placeholder="https://example.com/photos" />
        </div>

        <div class="input-field">
          <span>Location</span>
          <input type="url" id="locationLink" placeholder="https://maps.app.goo.gl/..." />
        </div>

        <div class="input-field">
          <span>TripAdvisor</span>
          <input type="url" id="tripAdvisorLink" placeholder="https://tripadvisor.com/..." />
        </div>

        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="embedLinks" />
            Embed Links
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="showEur" />
            EUR
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="showEmoji" />
            Emoji
          </label>
        </div>
      </div>

      <hr />
      <h2>üõèÔ∏è Room Details</h2>
      <div id="roomsContainer"></div>
      <div class="button-group">
        <button id="addRoomBtn" type="button">‚ûï Add Additional Room</button>
        <button id="removeRoomBtn" type="button">‚ùå Remove Last Room</button>
      </div>
    </div>

    <div class="preview-panel">
      <h2>üßæ Live Quote Preview</h2>
      <pre id="quotePreview"></pre>
      <button id="copyQuoteBtn">üìã Copy Quote</button>
    </div>
  </div>

  <template id="roomTemplate">
    <div class="room-block">
      <h3>‚ú® Room Option</h3>
      <label>Room Type:
        <input type="text" class="room-type" placeholder="e.g., Deluxe Room, King Bed" />
      </label>

      <label>Meal Plan:
        <select class="meal-plan">
          <option>Room Only</option>
          <option>Breakfast Included</option>
          <option>Half-Board</option>
          <option>Full-Board</option>
          <option>All-Inclusive</option>
        </select>
      </label>

      <label>Refundability:
        <select class="refund">
          <option>Refundable</option>
          <option>Non-Refundable</option>
        </select>
      </label>

      <h4>üí≤ Entravel.com Pricing</h4>
      <label>Rate price USD:
        <input type="number" class="base-price" />
      </label>

      <label>Markup %:
        <input type="number" class="markup" value="5" />
      </label>

      <label>Booking.com USD:
        <input type="number" class="booking-price" />
      </label>

      <hr />
    </div>
  </template>

  <script src="js/app.js"></script>
</body>
</html>
